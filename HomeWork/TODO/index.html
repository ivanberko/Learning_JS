<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TODO</title>
  </head>
  <body>
    <header class="masthead">
      <ul class="nav js-nav">
        <li class="nav__item "><a href="" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="" class="nav__link">Blog</a></li>

      </ul>

    <hr />

    <div class="tags js-tags">
      <button class="tags__item" data-tag="html">html</button>
      <button class="tags__item" data-tag="css">css</button>
      <button class="tags__item" data-tag="javascript">javascript</button>
      <button class="tags__item" data-tag="npm">npm</button>

    <form class="editor js-editor">
      <input class="editor__input" type="text" name="text" />

    <ul class="todo-list js-todo-list"></ul>

    <script src="js/tags.js" type="module"></script>
